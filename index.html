<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="nameContainer">
        <p>Enter your name:</p>
        <input type="text" id="playerName" placeholder="Your name">
        <button id="submitName">Submit</button>
    </div>
    <div id="choiceContainer" style="display:none;">
        <p>Choose your marker:</p>
        <button id="chooseX">X</button>
        <button id="chooseO">O</button>
    </div>
    <div id="scoreContainer" style="display:none;">
        <p><span id="playerLabel">Player</span>: <span id="playerScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
    </div>
    <div id="gameBoard" style="display:none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="resetButton" style="display:none;">Reset Game</button>
    <script src="tic.js"></script>
</body>
</html>
